{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block content %}

<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{page_title}}</h3>
                    </div>
                    <!-- /.card-header -->
                    <div class="card-body">
                        <table id="example2" class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>SN</th>
                                    <th>Department Name</th>  <!-- ✅ FIXED: Course Name -> Department Name -->
                                    <th>Edit</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for course in courses %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{course.dept_name}}</td>  <!-- ✅ FIXED: course.name -> course.dept_name -->
                                    <td>
                                        <a href="{% url 'edit_course' course.pk %}" class="btn btn-primary">Edit</a> -  <!-- ✅ FIXED: course.id -> course.pk -->
                                        <a href="{% url 'delete_course' course.pk %}" onclick="return confirm('Are you sure you want to delete this department?')" class="btn btn-danger">Delete</a>   <!-- ✅ FIXED: course.id -> course.pk -->
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
