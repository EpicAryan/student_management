{% extends 'main_app/base.html' %}
{% load static %}
{% block page_title %}{{page_title}}{% endblock page_title %}

{% block custom_css %}
<style>
    .attendance-header {
        background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        border-radius: 12px;
        padding: 25px;
        color: white;
        margin-bottom: 25px;
        box-shadow: 0 4px 20px rgba(23, 162, 184, 0.15);
    }
    
    .header-content h2 {
        margin: 0;
        font-weight: 600;
        font-size: 1.8rem;
    }
    
    .header-content p {
        margin: 8px 0 0 0;
        opacity: 0.9;
        font-size: 1rem;
    }
    
    .professional-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 25px rgba(0,0,0,0.08);
        border: 1px solid #e9ecef;
        overflow: hidden;
        margin-bottom: 25px;
        transition: all 0.3s ease;
    }
    
    .card-header-pro {
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        padding: 20px 25px;
        border-bottom: 1px solid #e9ecef;
    }
    
    .card-title-pro {
        font-size: 1.2rem;
        font-weight: 600;
        color: #2c3e50;
        margin: 0;
        display: flex;
        align-items: center;
    }
    
    .card-body-enhanced {
        padding: 30px 25px;
    }
    
    .form-group-enhanced {
        margin-bottom: 25px;
    }
    
    .form-label-enhanced {
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 8px;
        display: block;
        font-size: 0.95rem;
    }
    
    .subject-select, .clean-input {
        border: 2px solid #e9ecef;
        border-radius: 8px;
        padding: 12px 15px;
        font-size: 1rem;
        color: #2c3e50;
        background-color: white;
        width: 100%;
        min-height: 48px;
        font-family: inherit;
        transition: all 0.3s ease;
    }
    
    .subject-select:focus, .clean-input:focus {
        border-color: #17a2b8;
        box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.25);
        outline: none;
    }
    
    .btn-enhanced {
        background: linear-gradient(135deg, #17a2b8, #138496);
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(23, 162, 184, 0.3);
        min-width: 180px;
        cursor: pointer;
        width: 100%;
    }
    
    .btn-enhanced:hover {
        background: linear-gradient(135deg, #138496, #117a8b);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(23, 162, 184, 0.4);
    }
    
    .btn-enhanced:disabled {
        background: #6c757d;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
    
    .error-highlight {
        border-color: #dc3545 !important;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25) !important;
        animation: shake 0.5s ease-in-out;
    }
    
    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }
    
    /* Additional styles for attendance display, responsive design, etc. */
    /* ... (keeping all the visual styling but removing debug-related styles) */
</style>
{% endblock custom_css %}
